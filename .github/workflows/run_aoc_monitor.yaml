name: Run AOC Monitor

on:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install pywhatkit

      - name: Run Python Script
        env:
          LEADERBOARD_ID: ${{ secrets.LEADERBOARD_ID }}
          SESSION_COOKIE: ${{ secrets.SESSION_COOKIE }}
          WHATSAPP_GC_ID: ${{ secrets.WHATSAPP_GC_ID }}

        run: python main.py
